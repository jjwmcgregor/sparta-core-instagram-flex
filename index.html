<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Instagram with Flexbox</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="./img/phones.png" alt="">
    </div>
    <div class="right">
      <div class="top">
        <img class="logo" src="./img/logo.png" alt="">
        <h3>Sign up to see photos and videos from your friends</h3>
        <button class="btn">
          <i class=""></i>
          Log in with Facebook
        </button>
        <div>
          <h4 class="h-rule">OR</h4>
        </div>
      </div>
      <form class="">
        <input placeholder="Mobile Number or Email">
        <br>
        <input placeholder="Full Name">
        <br>
        <input placeholder="Username">
        <br>
        <input placeholder="Password">
        <br>
        <input type="submit" value="Sign Up">
        <br>
        <p class="T-and-C">
          By signing up you agree to our
          <br>
          <a href="">Terms and Privacy Policy</a>
        </p>
      </form>
      <div class="middle">
        <p>Have an account?
          <a href="">Log in</a>
        </p>
      </div>
      <div class="bottom">
        <p>Get the app</p>
        <br>
        <div class="apps">
          <div class="app-store"><img src="./img/app-store.png" alt=""></div>
          <div class="play-store"><img src="./img/play-store.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul class="left">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Press</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Directory</a></li>
      <li><a href="#">Language</a></li>
    </ul>
    <div class="right copyright ">
      <p>&copy; 2018 Instagram</p>
    </div>
  </div>

</body>
</html>
