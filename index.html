<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Instagram with Flexbox</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="./img/phones.png" alt="">
    </div>
    <div class="right">
      <div class="top">
        <img src="./img/logo.png" alt="">
        <h3>Sign up to see photos and videos from your friends</h3>
        <button class="btn">
          <i class=""></i>
          Log in with Facebook
        </button>
        <div>
          <h4 class="h-rule">OR</h4>
        </div>
      </div>
      <form class="">
        <input placeholder="Mobile Number or Email">
        <br>
        <input placeholder="Full Name">
        <br>
        <input placeholder="Username">
        <br>
        <input placeholder="Password">
        <br>
        <input type="submit" value="Sign Up">
        <br>
        <p>By signing up you agree to our <a href="">Terms and Privacy Policy</a></p>
      </form>
      <div class="middle">
        <p>Have an account?
          <a href="">Log in</a>
        </p>
      </div>
      <div class="bottom">
        <p>Get the app</p>
        <br>
        <div class="apps">
          <div class="app-store"><img src="./img/app-store.png" alt=""></div>
          <div class="play-store"><img src="./img/play-store.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul>
      <li>About Us</li>
      <li>Support</li>
      <li>Blog</li>
      <li>Press</li>
      <li>API</li>
      <li>Jobs</li>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Directory</li>
      <li>Language</li>
    </ul>
    <div class="copyright">
      <p>&copy; 2018 Instagram</p>
    </div>
  </div>

</body>
</html>
